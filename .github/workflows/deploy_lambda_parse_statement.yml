# .github/workflows/deploy-lambda.yml
name: Deploy Lambda Parse Statement

on:
  push:
    branches: [main]
    paths:
      - 'lambdas/parse_statement/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and deploy
        run: |
          cd lambdas/parse_statement
          echo "Packaging parse_statement..."

          rm -f function.zip
          rm -rf package

          # Step 1: Always start by zipping source files
          zip function.zip lambda_function.py parser.py config.py

          # Step 2: Append dependencies if present
          if [ -s requirements.txt ]; then
            echo "Installing dependencies..."
            mkdir -p package
            pip install --target ./package -r requirements.txt
            cd package
            zip -r9 ../function.zip .
            cd ..
          fi

          # Step 3: Deploy
          echo "Deploying to AWS Lambda..."
          aws lambda update-function-code \
            --function-name parse_statement \
            --zip-file fileb://function.zip

          echo "Deployment complete."

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-2
